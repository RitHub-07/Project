<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillTrack - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary">SkillTrack ðŸ§ </h2>

      <div class="row mb-3">
        <div class="col-md-7">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." />
        </div>
        <div class="col-md-3">
          <select id="category" class="form-select">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Study">Study</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" onclick="addTask()">Add</button>
        </div>
      </div>

      <div class="progress mb-4">
        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>

      <ul id="taskList" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
